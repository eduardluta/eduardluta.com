<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Eduard Luta — entrepreneur and digital marketing strategist. Building and growing brands through AI-driven storytelling and strategy.">
    <meta name="author" content="Eduard Luta">
    <meta name="theme-color" content="#000000">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Eduard Luta">
    <meta property="og:description" content="Entrepreneur and digital marketing strategist building brands through AI-driven strategy.">
    <meta property="og:url" content="https://eduardluta.com">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Eduard Luta">
    <meta name="twitter:description" content="Entrepreneur and digital marketing strategist building brands through AI-driven strategy.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <title>Eduard Luta</title>
    <link rel="stylesheet" href="nav.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        :root {
            --background: #000;
            --primary: #fff;
            --secondary: #ccc;
            --tertiary: #666;
            --accent: #f09000;
            --red: #fc533e;
            --font-mono: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono", Menlo, "andale mono", monospace;
        }

        html {
            scroll-behavior: smooth;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Improve focus visibility for accessibility */
        *:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        /* Skip to main content link for accessibility */
        .skip-to-main {
            position: absolute;
            top: -100px;
            left: 0;
            background: var(--accent);
            color: var(--background);
            padding: 8px 16px;
            text-decoration: none;
            z-index: 100;
            font-size: 14px;
        }

        .skip-to-main:focus {
            top: 0;
        }

        ::selection {
            background-color: var(--accent);
            color: var(--primary);
        }

        body {
            font-family: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono",
                         Menlo, "andale mono", monospace;
            background-color: #000;
            background-image: url('css/stars-pattern.svg');
            background-size: 400px 400px;
            background-repeat: repeat;
            color: #ccc;
            line-height: 1.7em;
            font-size: 16px;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
            font-weight: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        p {
            margin: 0 0 16px;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
            overflow-x: hidden;
        }

        /* Side Menu */
        .sidebar {
            width: 220px;
            background-color: var(--background);
            padding: 0;
            position: fixed;
            height: 100vh;
            border-right: 1px solid #222;
        }

        /* Main Content */
        .main-content {
            margin-left: 220px;
            flex: 1;
            padding: 120px 60px 80px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            max-width: 100%;
        }

        /* Content wrapper */
        .content-wrapper {
            max-width: 1200px;
        }

        /* Hero Section */
        .hero {
            margin-bottom: 80px;
            max-width: 768px;
        }

        .hero p {
            font-size: 14px;
            line-height: 1.7em;
            color: var(--secondary);
            font-weight: 400;
            margin-bottom: 32px;
            max-width: 768px;
        }

        .hero a {
            color: var(--primary);
            text-decoration: underline;
            text-decoration-color: var(--tertiary);
            transition: text-decoration-color 0.3s ease;
        }

        .hero a:hover {
            text-decoration-color: var(--primary);
        }

        /* Container for centering */
        .intro-container {
            max-width: 768px;
            margin-bottom: 40px;
        }

        /* The exact paragraph styling from lucas.love */
        .intro-text {
            font-family: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono",
                         Menlo, "andale mono", monospace !important;
            font-size: 16px !important;
            line-height: 1.7em !important;
            letter-spacing: -0.02em !important;
            color: #ccc !important;
            margin: 0 0 16px !important;
            word-wrap: break-word;
            font-weight: normal !important;
        }

        /* Link styling */
        .intro-text a {
            color: #ccc;
            text-decoration: none;
        }

        .intro-text a:hover {
            color: #f09000;
        }

        .meta-block {
            color: var(--tertiary);
            font-size: 12px;
            margin-top: 8px;
            margin-bottom: 0;
        }

        /* Projects/Building Section */
        .section-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 32px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            max-width: 768px;
        }

        .projects-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-bottom: 80px;
            max-width: 768px;
        }

        .project-card {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: opacity 0.2s ease;
        }

        .project-card:hover {
            opacity: 0.8;
        }

        .project-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .project-content {
            flex: 1;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 6px;
        }

        .project-title {
            font-size: 14px;
            font-weight: 500;
            color: var(--primary);
        }

        .project-link {
            font-size: 12px;
            color: var(--tertiary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .project-link:hover {
            color: var(--primary);
        }

        .project-description {
            font-size: 12px;
            line-height: 1.6;
            color: var(--secondary);
        }

        /* Recent Notes/Blog Section */
        .blog-section {
            margin-bottom: 80px;
            max-width: 768px;
        }

        .blog-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 24px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .blog-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .blog-item {
            margin-bottom: 8px;
        }

        .blog-link {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 20px;
            text-decoration: none;
            padding: 0;
            transition: opacity 0.2s ease;
        }

        .blog-link:hover {
            opacity: 0.8;
        }

        .blog-post-title {
            color: var(--accent);
            font-size: 13px;
            line-height: 1.6;
            flex: 1;
        }

        .blog-date {
            color: var(--tertiary);
            font-size: 11px;
            white-space: nowrap;
            text-align: right;
        }

        /* Footer Section */
        .footer {
            margin-top: 120px;
            padding-top: 40px;
            border-top: 1px solid var(--border);
            max-width: 768px;
        }

        .footer-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .footer-text {
            font-size: 12px;
            line-height: 1.7;
            color: var(--secondary);
        }

        .footer-text a {
            color: var(--secondary);
            text-decoration: underline;
            text-decoration-color: var(--tertiary);
            transition: all 0.2s ease;
        }

        .footer-text a:hover {
            color: var(--primary);
            text-decoration-color: var(--primary);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #222;
                padding: 0;
            }

            .main-content {
                margin-left: 0;
                flex: 1;
                padding: 80px 20px 60px;
                justify-content: center;
                width: 100%;
            }

            .content-wrapper {
                width: 100%;
                max-width: 100%;
            }

            .hero {
                max-width: 100%;
            }

            .hero p {
                font-size: 16px;
                max-width: 100%;
                text-align: left;
            }

            .section-title {
                max-width: 100%;
            }

            .projects-grid {
                max-width: 100%;
            }

            .project-card {
                flex-direction: column;
                gap: 12px;
            }

            .project-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }

            .blog-section {
                max-width: 100%;
            }

            .blog-link {
                flex-direction: column;
                gap: 4px;
                align-items: flex-start;
            }

            .blog-date {
                text-align: left;
            }

            .footer {
                max-width: 100%;
                margin-top: 60px;
            }
        }

        /* Extra small screens - improved mobile experience */
        @media (max-width: 480px) {
            .main-content {
                padding: 60px 16px 48px;
            }

            .project-card {
                padding: 16px;
            }

            .footer {
                margin-top: 40px;
                padding-top: 30px;
            }
        }

        /* Medium screens */
        @media (min-width: 769px) and (max-width: 1200px) {
            .main-content {
                padding: 100px 40px 80px;
            }

            .hero {
                max-width: 710px;
            }

            .section-title {
                max-width: 710px;
            }

            .projects-grid {
                max-width: 710px;
            }

            .blog-section {
                max-width: 710px;
            }

            .footer {
                max-width: 710px;
            }
        }

        /* Large screens */
        @media (min-width: 1201px) {
            .main-content {
                padding: 120px 60px 80px;
            }

            .hero {
                max-width: 710px;
            }

            .section-title {
                max-width: 710px;
            }

            .projects-grid {
                max-width: 710px;
            }

            .blog-section {
                max-width: 710px;
            }

            .footer {
                max-width: 710px;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                color: black;
                background-image: none;
            }

            .sidebar {
                position: relative;
                border: none;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            a {
                color: black;
                text-decoration: underline;
            }

            .skip-to-main {
                display: none;
            }

            .project-card {
                page-break-inside: avoid;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    <div class="container">
        <!-- Side Menu -->
        <nav class="sidebar site-nav" aria-label="Main navigation" data-nav></nav>

        <!-- Main Content -->
        <main class="main-content" id="main-content">
            <div class="content-wrapper">
                <div class="intro-container" id="introContainer">
                    <!-- Content loaded dynamically -->
                </div>

                <p class="meta-block" id="metaBlock"></p>

                <!-- Building/Projects Section -->
                <section>
                    <h2 class="section-title">Building</h2>
                    <div class="projects-grid" id="projectsGrid">
                        <!-- Content loaded dynamically -->
                    </div>
                </section>

                <!-- Recent Notes/Blog Section -->
                <section class="blog-section">
                    <h2 class="blog-title">Recent notes:</h2>
                    <ul class="blog-list" id="blogList">
                        <!-- Content loaded dynamically -->
                    </ul>
                </section>

                <div data-footer></div>
            </div>
        </main>
    </div>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script>
        // Parse frontmatter from markdown
        function parseFrontmatter(md) {
            const match = md.match(/^---\n([\s\S]*?)\n---/);
            if (!match) return {};

            const frontmatter = {};
            match[1].split('\n').forEach(line => {
                const [key, ...valueParts] = line.split(':');
                if (key && valueParts.length) {
                    frontmatter[key.trim()] = valueParts.join(':').trim();
                }
            });
            return frontmatter;
        }

        // Format date for display
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Load post files list from index
        async function loadPostFiles() {
            try {
                const response = await fetch('/content/posts.json');
                const data = await response.json();
                return data.posts || [];
            } catch (e) {
                console.error('Failed to load posts index:', e);
                return [];
            }
        }

        // Load homepage content
        async function loadHomepage() {
            try {
                const response = await fetch('/content/homepage.json');
                const data = await response.json();

                // Load intro paragraphs
                const introContainer = document.getElementById('introContainer');
                data.intro.forEach(item => {
                    const p = document.createElement('p');
                    p.className = 'intro-text';
                    p.textContent = item.text;
                    introContainer.appendChild(p);
                });

                // Load meta line
                document.getElementById('metaBlock').textContent = data.meta;

                // Load projects
                const projectsGrid = document.getElementById('projectsGrid');
                data.projects.forEach(project => {
                    const card = document.createElement('div');
                    card.className = 'project-card';
                    card.innerHTML = `
                        <div class="project-icon" style="background-color: ${project.color};">
                            ${project.emoji}
                        </div>
                        <div class="project-content">
                            <div class="project-header">
                                <h3 class="project-title">${project.title}</h3>
                                <a href="${project.link || '#'}" class="project-link">Learn more →</a>
                            </div>
                            <p class="project-description">${project.description}</p>
                        </div>
                    `;
                    projectsGrid.appendChild(card);
                });
            } catch (e) {
                console.error('Failed to load homepage content:', e);
            }
        }

        // Load recent blog posts
        async function loadRecentPosts() {
            const blogList = document.getElementById('blogList');
            const postFiles = await loadPostFiles();
            const posts = [];

            for (const slug of postFiles) {
                try {
                    const response = await fetch(`/content/blog/${slug}.md`);
                    if (response.ok) {
                        const md = await response.text();
                        const frontmatter = parseFrontmatter(md);
                        posts.push({
                            slug: slug,
                            title: frontmatter.title || slug,
                            date: frontmatter.date || ''
                        });
                    }
                } catch (e) {
                    console.error(`Failed to load post: ${slug}`, e);
                }
            }

            // Sort by date descending and take top 7
            posts.sort((a, b) => new Date(b.date) - new Date(a.date));
            const recentPosts = posts.slice(0, 7);

            recentPosts.forEach(post => {
                const li = document.createElement('li');
                li.className = 'blog-item';
                li.innerHTML = `
                    <a href="/blog.html#${post.slug}" class="blog-link">
                        <span class="blog-post-title">${post.title}</span>
                        <span class="blog-date">${formatDate(post.date)}</span>
                    </a>
                `;
                blogList.appendChild(li);
            });
        }

        // Initialize
        loadHomepage();
        loadRecentPosts();

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
