<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found">
    <title>404 â€“ Eduard Luta</title>
    <style>
        :root {
            --background: #000;
            --primary: #fff;
            --secondary: #ccc;
            --tertiary: #666;
            --accent: #f09000;
            --border: #222;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono", Menlo, "Andale Mono", monospace;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: var(--font-mono);
            background-color: var(--background);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 32px 32px;
            color: var(--primary);
            line-height: 1.7;
            font-size: 16px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        ::selection {
            background-color: var(--accent);
            color: var(--primary);
        }

        a {
            color: inherit;
            text-decoration: underline;
        }

        a:hover {
            color: var(--accent);
        }

        a:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-sans);
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin: 0 0 24px;
            color: var(--accent);
        }

        .error-title {
            font-family: var(--font-sans);
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 16px;
        }

        .error-description {
            font-size: 16px;
            color: var(--secondary);
            margin: 0 0 32px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        .button:hover {
            opacity: 0.8;
            color: var(--background);
        }

        .button-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--primary);
        }

        .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.06);
            color: var(--primary);
            opacity: 1;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 15px;
            }

            .error-actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-actions">
            <a href="/index.html" class="button">Go Home</a>
            <a href="/blog.html" class="button button-secondary">Read Blog</a>
        </div>
    </div>
</body>
</html>
