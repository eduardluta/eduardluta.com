<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found">
    <title>404 â€“ Eduard Luta</title>
    <link rel="stylesheet" href="common.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        a {
            text-decoration: underline;
        }

        a:hover {
            color: var(--accent);
        }

        .error-container {
            text-align: center;
            max-width: 600px;
        }

        .error-code {
            font-family: var(--font-sans);
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin: 0 0 24px;
            color: var(--accent);
        }

        .error-title {
            font-family: var(--font-sans);
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            margin: 0 0 16px;
        }

        .error-description {
            font-size: 16px;
            color: var(--secondary);
            margin: 0 0 32px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.2s ease;
        }

        .button:hover {
            opacity: 0.8;
            color: var(--background);
        }

        .button-secondary {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--primary);
        }

        .button-secondary:hover {
            background-color: rgba(255, 255, 255, 0.06);
            color: var(--primary);
            opacity: 1;
        }

        @media (max-width: 640px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 15px;
            }

            .error-actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-description">
            The page you're looking for doesn't exist or has been moved.
        </p>
        <div class="error-actions">
            <a href="/index.html" class="button">Go Home</a>
            <a href="/blog.html" class="button button-secondary">Read Blog</a>
        </div>
        <div data-footer></div>
    </div>
    <script src="footer.js"></script>
</body>
</html>
