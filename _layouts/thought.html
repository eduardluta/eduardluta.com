---
layout: default
---
<style>
    .thought {
        max-width: 600px;
    }

    .thought-header {
        margin-bottom: 32px;
    }

    .thought-title {
        font-size: 24px;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 12px;
    }

    .thought-meta {
        font-size: 12px;
        color: var(--tertiary);
    }

    .thought-tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 8px;
    }

    .thought-tag {
        font-size: 11px;
        color: var(--accent);
        background: rgba(240, 144, 0, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
    }

    .thought-content {
        font-size: 16px;
        line-height: 1.7em;
        color: var(--secondary);
    }

    .thought-content p {
        margin-bottom: 16px;
    }

    .thought-content a {
        color: var(--primary);
        text-decoration: underline;
        text-decoration-color: var(--tertiary);
    }

    .thought-content a:hover {
        text-decoration-color: var(--primary);
    }

    .thought-footer {
        margin-top: 48px;
        padding-top: 24px;
        border-top: 1px solid #222;
    }

    .back-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<article class="thought">
    <header class="thought-header">
        <h1 class="thought-title">{{ page.title }}</h1>
        <div class="thought-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
        </div>
        {% if page.tags %}
        <div class="thought-tags">
            {% for tag in page.tags %}
            <span class="thought-tag">#{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="thought-content">
        {{ content }}
    </div>

    <footer class="thought-footer">
        <a href="/blog.html" class="back-link">‚Üê Back</a>
    </footer>
</article>
