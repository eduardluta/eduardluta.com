<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.excerpt | default: site.description }}">
    <meta name="author" content="{{ page.author | default: site.author }}">
    <meta name="theme-color" content="#000000">

    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.excerpt | default: site.description }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.excerpt | default: site.description }}">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="/nav.css">
    <style>
        :root {
            --background: #000;
            --primary: #fff;
            --secondary: #ccc;
            --tertiary: #666;
            --accent: #f09000;
            --red: #fc533e;
            --font-mono: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono", Menlo, "andale mono", monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-mono);
            background-color: #000;
            background-image: url('/css/stars-pattern.svg');
            background-size: 400px 400px;
            background-repeat: repeat;
            color: #ccc;
            line-height: 1.7em;
            font-size: 16px;
            letter-spacing: -0.02em;
            word-wrap: break-word;
            overflow-wrap: break-word;
            margin: 0;
            font-weight: normal;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
            overflow-x: hidden;
        }

        .sidebar {
            width: 220px;
            background-color: var(--background);
            padding: 0;
            position: fixed;
            height: 100vh;
            border-right: 1px solid #222;
        }

        .main-content {
            margin-left: 220px;
            flex: 1;
            padding: 120px 60px 80px;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            max-width: 100%;
        }

        .content-wrapper {
            max-width: 768px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                border-right: none;
                border-bottom: 1px solid #222;
            }

            .main-content {
                margin-left: 0;
                padding: 80px 20px 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar site-nav" aria-label="Main navigation" data-nav></nav>

        <main class="main-content" id="main-content">
            <div class="content-wrapper">
                {{ content }}
                <div data-footer></div>
            </div>
        </main>
    </div>
    <script src="/nav.js"></script>
    <script src="/footer.js"></script>
</body>
</html>
