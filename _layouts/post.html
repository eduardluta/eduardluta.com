---
layout: default
---
<style>
    .post-header {
        margin-bottom: 48px;
    }

    .post-title {
        font-size: 32px;
        font-weight: 600;
        color: var(--primary);
        margin-bottom: 16px;
        line-height: 1.2;
    }

    .post-meta {
        font-size: 12px;
        color: var(--tertiary);
        margin-bottom: 8px;
    }

    .post-tags {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
        margin-top: 12px;
    }

    .post-tag {
        font-size: 11px;
        color: var(--accent);
        background: rgba(240, 144, 0, 0.1);
        padding: 4px 8px;
        border-radius: 4px;
        text-decoration: none;
    }

    .post-content {
        font-size: 16px;
        line-height: 1.7em;
        color: var(--secondary);
    }

    .post-content h2 {
        font-size: 24px;
        font-weight: 600;
        color: var(--primary);
        margin: 40px 0 16px;
    }

    .post-content h3 {
        font-size: 18px;
        font-weight: 600;
        color: var(--primary);
        margin: 32px 0 12px;
    }

    .post-content p {
        margin-bottom: 16px;
    }

    .post-content a {
        color: var(--primary);
        text-decoration: underline;
        text-decoration-color: var(--tertiary);
        transition: text-decoration-color 0.3s ease;
    }

    .post-content a:hover {
        text-decoration-color: var(--primary);
    }

    .post-content ul, .post-content ol {
        margin: 16px 0 16px 24px;
    }

    .post-content li {
        margin-bottom: 8px;
    }

    .post-content code {
        background: rgba(255, 255, 255, 0.1);
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 14px;
    }

    .post-content pre {
        background: rgba(255, 255, 255, 0.05);
        padding: 16px;
        border-radius: 6px;
        overflow-x: auto;
        margin: 24px 0;
    }

    .post-content pre code {
        background: none;
        padding: 0;
    }

    .post-content blockquote {
        border-left: 3px solid var(--accent);
        padding-left: 20px;
        margin: 24px 0;
        color: var(--primary);
        font-style: italic;
    }

    .post-footer {
        margin-top: 80px;
        padding-top: 32px;
        border-top: 1px solid #222;
    }

    .back-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 14px;
    }

    .back-link:hover {
        text-decoration: underline;
    }
</style>

<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>
        <div class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}">
                {{ page.date | date: "%B %d, %Y" }}
            </time>
            {% if page.author %}
            <span> • {{ page.author }}</span>
            {% endif %}
        </div>
        {% if page.tags %}
        <div class="post-tags">
            {% for tag in page.tags %}
            <span class="post-tag">#{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="post-content">
        {{ content }}
    </div>

    <footer class="post-footer">
        <a href="/blog.html" class="back-link">← Back to all posts</a>
    </footer>
</article>
