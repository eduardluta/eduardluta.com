# Jekyll Configuration for GitHub Pages
title: Eduard Luta
author: Eduard Luta
email: hello@eduardluta.com
description: >-
  Entrepreneur building at the intersection of AI and meaning.
  Writing about consciousness, code, marketing, and the patterns connecting them all.

baseurl: "" # the subpath of your site, e.g. /blog
url: "https://eduardluta.com" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Permalink structure for blog posts
permalink: /blog/:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/
  thoughts:
    output: true
    permalink: /thoughts/:year/:month/:day/:title/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Eduard Luta"
  - scope:
      path: ""
      type: "thoughts"
    values:
      layout: "thought"

# Exclude files from Jekyll build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - vercel.json
  - api/

# Include admin folder
include:
  - admin

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
