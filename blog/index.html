    <style>
        :root {
            --background: #000;
            --primary: #fff;
            --secondary: #ccc;
            --tertiary: #666;
            --accent: #f09000;
            --border: #222;
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --font-mono: ui-monospace, "SFMono-Regular", Consolas, "Liberation Mono", Menlo, "Andale Mono", monospace;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            margin: 0;
            font-family: var(--font-mono);
            background-color: var(--background);
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.12) 1px, transparent 1px);
            background-size: 32px 32px;
            color: var(--primary);
            line-height: 1.7;
            font-size: 16px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::selection {
            background-color: var(--accent);
            color: var(--primary);
        }

        a {
            color: inherit;
        }

        a:hover {
            color: var(--accent);
        }

        a:focus-visible,
        button:focus-visible,
        [tabindex="-1"]:focus-visible {
            outline: 2px solid var(--accent);
            outline-offset: 2px;
        }

        .skip-to-main {
            position: absolute;
            top: -40px;
            left: 0;
            padding: 8px 16px;
            background-color: var(--accent);
            color: var(--background);
            text-decoration: none;
            font-weight: 600;
            z-index: 100;
        }

        .skip-to-main:focus {
            top: 0;
        }

        .site-shell {
            display: flex;
            min-height: 100vh;
        }

        .site-sidebar {
            width: 220px;
            flex-shrink: 0;
            position: fixed;
            inset: 0 auto 0 0;
            background-color: var(--background);
            border-right: 1px solid var(--border);
            overflow-y: auto;
            padding: 0;
            z-index: 5;
            height: 100vh;
        }

        .blog-view {
            flex: 1;
            margin-left: 220px;
            padding: 64px 72px;
            display: flex;
            gap: 48px;
            align-items: flex-start;
            width: calc(100% - 220px);
        }

        .posts-panel {
            width: 288px;
            flex-shrink: 0;
            border-right: 1px solid var(--border);
            padding-right: 24px;
            position: sticky;
            top: 48px;
            max-height: calc(100vh - 96px);
            overflow-y: auto;
        }

        .posts-panel::-webkit-scrollbar {
            width: 6px;
        }

        .posts-panel::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.12);
            border-radius: 999px;
        }

        .posts-panel__title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .posts-panel__description {
            font-size: 13px;
            color: var(--tertiary);
            margin-bottom: 20px;
        }

        .posts-list {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .post-link {
            display: block;
            text-decoration: none;
            border-radius: 12px;
            padding: 8px 12px;
            transition: background-color 0.2s ease;
        }

        .post-link:hover {
            background-color: rgba(255, 255, 255, 0.06);
        }

        .post-link.active {
            background-color: #222;
        }

        .post-link .post-title {
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 4px;
        }

        .post-link .post-date {
            font-size: 12px;
            color: var(--tertiary);
            letter-spacing: 0.04em;
            text-transform: uppercase;
        }

        .post-detail {
            flex: 1;
            max-width: 720px;
            padding-bottom: 120px;
        }

        .post-heading {
            font-family: var(--font-sans);
            font-size: 32px;
            line-height: 1.1;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .post-meta {
            font-size: 12px;
            letter-spacing: 0.06em;
            text-transform: uppercase;
            color: var(--tertiary);
            margin-bottom: 32px;
        }

        .post-detail p {
            margin-bottom: 20px;
        }

        .post-detail a {
            text-decoration: underline;
        }

        .post-detail pre {
            background-color: #060606;
            border: 1px solid #111;
            border-radius: 8px;
            padding: 16px;
            overflow-x: auto;
            font-family: var(--font-mono);
        }

        .post-detail code {
            background-color: #111;
            padding: 2px 4px;
            border-radius: 4px;
        }

        @media (max-width: 1200px) {
            .blog-view {
                padding: 56px 40px;
                gap: 32px;
            }
        }

        @media (max-width: 1024px) {
            .site-shell {
                flex-direction: column;
            }

            .site-sidebar {
                position: static;
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding: 0;
                display: block;
                height: auto;
            }

            .logo {
                margin: 16px;
            }

            .blog-view {
                margin-left: 0;
                width: 100%;
                padding: 40px 24px 80px;
                flex-direction: column;
            }

            .posts-panel {
                position: static;
                width: 100%;
                max-height: none;
                border-right: none;
                border-bottom: 1px solid var(--border);
                padding-right: 0;
                padding-bottom: 24px;
            }

            .posts-list {
                max-height: none;
            }

            .post-detail {
                width: 100%;
                max-width: none;
            }

            .post-heading {
                font-size: 28px;
            }
        }

        @media (max-width: 640px) {
            body {
                font-size: 15px;
            }

            .blog-view {
                padding: 32px 16px 72px;
            }

            .post-heading {
                font-size: 24px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.001ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>

    <script>
        const posts = [
            {
                slug: "independence-vs-autonomy",
                title: "Independence vs. Autonomy",
                date: "2025-08-10",
                content: `
                    <p>Independence is the ability to make decisions without interference. Autonomy adds something more: the resources, trust, and systems to act on those decisions responsibly. I have been thinking about that distinction a lot while designing how our team works.</p>
                    <p>Over the past year we shifted from approving every task to agreeing on desired outcomes. It felt risky at first, but it unlocked an enormous amount of energy. People stopped waiting for permission and started shipping ideas none of us would have conceived alone.</p>
                    <p>True autonomy needs clarity. We write down operating principles, budgets, and what success looks like. Constraints are not cages‚Äîthey are the guardrails that keep the lanes clear so that everyone can move quickly.</p>
                    <p>My job now is to protect that environment. Say no to distractions, keep communication transparent, and make sure the feedback loops stay short. When those pieces are in place, autonomy becomes sustainable instead of chaotic.</p>
                `
            },
            {
                slug: "pagi-on-the-app-store",
                title: "Pagi on the App Store",
                date: "2023-02-28",
                content: `
                    <p>Two years ago today, I wrote my first morning pages. A practice I wouldn't want to live without anymore. To celebrate the anniversary, I shipped something I used for myself to the App Store today.</p>
                    <p>I submitted it for review on Thursday. Five days ago, to see the review team enough time to review all the things we had in flight. They killed it on Sunday night. Today it's live.</p>
                    <p>On Friday morning I found my submission rejected with the following message citing Guideline 4.3. Design: Spam:</p>
                    <blockquote>
                        <p>We noticed that your app provides the same feature set as other apps submitted to the App Store. Specifically, that you submitted your new app under a different developer account. The new submission of this app may be a attempt to manipulate the App Store review process.</p>
                    </blockquote>
                    <p>I can see how Pagi is similar to other apps in the App Store. It is focused. However, I built it for myself to explore how the iOS stack helps me design the morning pages flow.</p>
                    <p>Instead of arguing that the template is similar to another app previously submitted, I explained that an Apple Developer Program account can support numerous apps.</p>
                    <p>The best thing about a rejection is that you immediately know what the next action should be. You can react, learn something about the process, and move forward.</p>
                `
            },
            {
                slug: "blog-update-2022",
                title: "Blog Update 2022",
                date: "2022-04-11",
                content: `
                    <p>This weekend I tore down the old version of this site and rebuilt it from scratch. The goal was simple: make it fast, make it easy to publish, and make it feel like home.</p>
                    <p>The biggest change is the navigation. The sidebar now lists every project I am tinkering with, plus a secondary menu of experiments. Having everything visible at a glance helps me share things that would otherwise remain hidden on my hard drive.</p>
                    <p>I also rewrote the content layer. Posts live in plain Markdown files. A tiny build script converts them into HTML, adds metadata, and ships the static assets. No databases, no frameworks. Just files.</p>
                    <p>There is still a lot to do ‚Äî comments, better code formatting, and a way to surface related projects. But it finally feels like a place I can continue to evolve instead of something I need to replace.</p>
                `
            },
            {
                slug: "tracking-my-water-intake",
                title: "Tracking My Water Intake",
                date: "2021-07-24",
                content: `
                    <p>I am trying to drink more water. The obvious first step is to measure it, so I started logging every glass inside a tiny shortcut I built with a few taps on my watch.</p>
                    <p>The shortcut appends a timestamped entry into a text file in iCloud Drive. Once a week I copy the data into a Numbers spreadsheet and review the averages. It takes less than five minutes and reveals how inconsistent I am whenever my routine changes.</p>
                    <p>The most helpful insight so far: pairing the habit with existing rituals makes it stick. Filling a glass before I sit down to write in the morning adds three cups per day without much effort.</p>
                `
            },
            {
                slug: "what-am-i-doing-with-my-phone",
                title: "What Am I Doing with My Phone?",
                date: "2020-10-09",
                content: `
                    <p>I noticed that I unlock my phone dozens of times without remembering why. So I built a short survey using Shortcuts. Every time I unlock my phone, it prompts me to choose what I'm about to do.</p>
                    <p>The data quickly revealed the mindless loops: Twitter, email, and refreshing analytics. Being aware of it is the first step, but the real win is that it slows me down enough to ask if the action is deliberate.</p>
                    <p>My plan is to evolve the shortcut into something that recommends better defaults. If I open Twitter more than five times per hour, remind me to stretch or call a friend instead. Small interruptions to break the pattern.</p>
                `
            },
            {
                slug: "http-live-streaming",
                title: "HTTP Live Streaming",
                date: "2020-05-31",
                content: `
                    <p>I'm fascinated by the way livestreaming infrastructure has become accessible over the last few years. HLS, Apple's HTTP Live Streaming format, is still the easiest way to get solid playback across platforms.</p>
                    <p>This week I set up a simple FFmpeg pipeline that segments the stream and uploads it to object storage. A static site then serves the playlist. No servers to maintain, just a CDN in front of plain files.</p>
                    <p>The last hurdle is latency, but for most of my use cases ten seconds is totally fine. Knowing that I can ship an idea to the world with so little machinery is motivating.</p>
                `
            }
        ];

        const postsList = document.getElementById('postsList');
        const postTitle = document.getElementById('postTitle');
        const postDate = document.getElementById('postDate');
        const postContent = document.getElementById('postContent');
        const postHeading = postTitle;
        const baseTitle = document.title;

        let currentSlug = null;

        const BLOG_SEGMENT = '/blog/';
        const BLOG_HTML_FILENAME = 'blog.html';
        const isFileProtocol = window.location.protocol === 'file:';
        const isBlogHtml = window.location.pathname.endsWith(BLOG_HTML_FILENAME);
        const useHashRouting = isFileProtocol || isBlogHtml;

        function normalizePathname() {
            return window.location.pathname.replace(/\\/g, '/');
        }

        function extractSlugFromUrl() {
            const { hash } = window.location;
            if (useHashRouting && hash) {
                return hash.replace('#', '').toLowerCase();
            }
            const normalizedPath = normalizePathname();
            const blogSegmentIndex = normalizedPath.lastIndexOf(BLOG_SEGMENT);
            if (blogSegmentIndex !== -1) {
                const raw = normalizedPath.slice(blogSegmentIndex + BLOG_SEGMENT.length).replace(/\/+$/, '');
                if (raw && raw !== 'index.html') {
                    return raw.toLowerCase();
                }
            }
            return null;
        }

        function getBlogBasePath() {
            const normalizedPath = normalizePathname();
            const blogSegmentIndex = normalizedPath.lastIndexOf(BLOG_SEGMENT);
            if (blogSegmentIndex !== -1) {
                return normalizedPath.slice(0, blogSegmentIndex + BLOG_SEGMENT.length);
            }
            return BLOG_SEGMENT;
        }

        function buildUrl(slug) {
            if (useHashRouting) {
                return `#${slug}`;
            }
            return `${getBlogBasePath()}${slug}`;
        }

        function renderPostsList() {
            postsList.innerHTML = '';
            posts.forEach((post) => {
                const link = document.createElement('a');
                link.className = 'post-link';
                link.href = buildUrl(post.slug);
                link.dataset.slug = post.slug;
                link.innerHTML = `
                    <span class="post-title">${post.title}</span>
                    <span class="post-date">${post.date}</span>
                `;
                link.addEventListener('click', (event) => {
                    if (event.metaKey || event.ctrlKey || event.shiftKey || event.altKey || event.button === 1) {
                        return;
                    }
                    event.preventDefault();
                    setActivePost(post.slug, { pushState: true });
                });
                postsList.appendChild(link);
            });
        }

        function clearActivePost({ updateHistory = false } = {}) {
            currentSlug = null;

            postsList.querySelectorAll('.post-link').forEach((link) => {
                link.classList.remove('active');
                link.removeAttribute('aria-current');
            });

            postTitle.textContent = '';
            postDate.textContent = '';
            postContent.innerHTML = '';
            document.title = baseTitle;

            if (updateHistory) {
                const { pathname, search } = window.location;
                history.replaceState(null, '', `${pathname}${search}`);
            }
        }

        function setActivePost(slug, { pushState = false } = {}) {
            if (!slug) {
                clearActivePost({ updateHistory: pushState });
                return;
            }

            const post = posts.find((item) => item.slug === slug);
            if (!post) {
                clearActivePost({ updateHistory: pushState });
                return;
            }

            if (post.slug === currentSlug && pushState) {
                return;
            }

            currentSlug = post.slug;

            postsList.querySelectorAll('.post-link').forEach((link) => {
                const isActive = link.dataset.slug === post.slug;
                link.classList.toggle('active', isActive);
                if (isActive) {
                    link.setAttribute('aria-current', 'page');
                } else {
                    link.removeAttribute('aria-current');
                }
            });

            postTitle.textContent = post.title;
            postDate.textContent = post.date;
            postContent.innerHTML = post.content;
            document.title = `${post.title} ‚Äì Eduard Luta`;

            const target = buildUrl(post.slug);
            if (pushState) {
                history.pushState({ slug: post.slug }, '', target);
            } else {
                history.replaceState({ slug: post.slug }, '', target);
            }

            requestAnimationFrame(() => {
                postHeading.focus();
            });
        }

        renderPostsList();
        const initialSlug = extractSlugFromUrl();
        if (initialSlug) {
            setActivePost(initialSlug, { pushState: false });
        } else {
            clearActivePost();
        }

        window.addEventListener('popstate', (event) => {
            const slugFromState = event.state?.slug;
            const slug = slugFromState || extractSlugFromUrl();
            if (slug) {
                if (slug !== currentSlug) {
                    setActivePost(slug, { pushState: false });
                }
            } else if (currentSlug !== null) {
                clearActivePost();
            }
        });
    </script>
