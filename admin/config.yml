backend:
  name: git-gateway
  branch: main

media_folder: "images"
public_folder: "/images"

slug:
  encoding: "ascii"
  clean_accents: true

collections:
  # Blog Posts (folder collection)
  - name: "blog"
    label: "Blog Posts"
    folder: "content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Posts Index (file collection)
  - name: "posts-index"
    label: "Posts Index"
    files:
      - label: "Posts List"
        name: "posts"
        file: "content/posts.json"
        fields:
          - label: "Posts"
            name: "posts"
            widget: "list"
            field: { label: "Slug", name: "slug", widget: "string" }

  # Principles (file collection)
  - name: "principles"
    label: "Principles"
    files:
      - label: "Principles List"
        name: "principles"
        file: "content/principles.json"
        fields:
          - label: "Principles"
            name: "principles"
            widget: "list"
            fields:
              - { label: "Principle", name: "text", widget: "string" }

  # Worth the Time (file collection)
  - name: "recommendations"
    label: "Worth the Time"
    files:
      - label: "Recommendations"
        name: "items"
        file: "content/recommendations.json"
        fields:
          - label: "Items"
            name: "items"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - label: "Category"
                name: "category"
                widget: "select"
                options: ["Movie", "Article", "Video", "Book", "Twitter Thread", "Podcast", "Tool"]
              - { label: "Source", name: "source", widget: "string" }
              - { label: "Comment", name: "comment", widget: "text" }
              - { label: "Date Added", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
              - { label: "Image URL (optional)", name: "image", widget: "string", required: false }

  # Homepage (file collection)
  - name: "homepage"
    label: "Homepage"
    files:
      - label: "Homepage Content"
        name: "homepage"
        file: "content/homepage.json"
        fields:
          - label: "Intro Paragraphs"
            name: "intro"
            widget: "list"
            fields:
              - { label: "Paragraph", name: "text", widget: "text" }
          - { label: "Meta Line", name: "meta", widget: "string" }
          - label: "Projects"
            name: "projects"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Emoji", name: "emoji", widget: "string" }
              - { label: "Color (hex)", name: "color", widget: "string", default: "#5865f2" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Link", name: "link", widget: "string", required: false }
