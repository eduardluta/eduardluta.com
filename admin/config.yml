backend:
  name: github
  repo: eduardluta/eduardluta.com
  branch: main
  base_url: https://eduardluta.com # Update this with your Vercel URL after OAuth setup
  auth_endpoint: /api/auth

publish_mode: simple

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  # Blog posts only - these become part of blog.html
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime", format: "YYYY-MM-DD" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly identifier (e.g., 'my-blog-post')" }
      - { label: "Body", name: "body", widget: "markdown" }
