<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Principles I live by — simple guidelines that shape how I think and work.">
    <meta name="author" content="Eduard Luta">
    <meta name="theme-color" content="#000000">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Principles – Eduard Luta">
    <meta property="og:description" content="Principles I live by — simple guidelines that shape how I think and work.">
    <meta property="og:url" content="https://eduardluta.com/principles">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Principles – Eduard Luta">
    <meta name="twitter:description" content="Principles I live by — simple guidelines that shape how I think and work.">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <title>Principles – Eduard Luta</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>

        .principles-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .principle-item {
            font-size: 16px;
            line-height: 1.7em;
            letter-spacing: -0.02em;
            color: #ccc;
            font-weight: normal;
            transition: color 0.2s ease;
            padding: 2px 0;
        }

        .principle-item:hover {
            color: var(--accent);
        }

        @media (max-width: 768px) {
            .principles-list {
                gap: 14px;
            }
        }

        @media (max-width: 480px) {
            .principles-list {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    <div class="container">
        <nav class="sidebar site-nav" aria-label="Main navigation" data-nav></nav>

        <main class="main-content" id="main-content">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1 class="page-title">Principles</h1>
                    <p class="page-description">
                        Simple guidelines that shape how I think and work.
                    </p>
                </header>

                <div class="principles-list" id="principlesList">
                    <!-- Content loaded dynamically -->
                </div>
                <div data-footer></div>
            </div>
        </main>
    </div>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script>
        // Load principles from JSON
        async function loadPrinciples() {
            try {
                const response = await fetch('/content/principles.json');
                const data = await response.json();
                const container = document.getElementById('principlesList');

                data.principles.forEach(item => {
                    const p = document.createElement('p');
                    p.className = 'principle-item';
                    p.textContent = item.text;
                    container.appendChild(p);
                });
            } catch (e) {
                console.error('Failed to load principles:', e);
            }
        }

        loadPrinciples();

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
