<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Things worth the time â€” curated recommendations by Eduard Luta on movies, articles, videos, books, and more.">

    <meta property="og:title" content="Worth the Time â€“ Eduard Luta">
    <meta property="og:description" content="Curated recommendations on movies, articles, videos, books, and more.">
    <meta property="og:url" content="https://eduardluta.com/worth-the-time">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Worth the Time â€“ Eduard Luta">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.ico">

    <title>Worth the Time â€“ Eduard Luta</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="nav.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <style>
        .page-title {
            font-size: 19px;
        }

        .page-description {
            font-size: 16px;
            color: #ccc;
            line-height: 1.7em;
            letter-spacing: -0.02em;
            font-weight: normal;
        }

        .timeline {
            position: relative;
        }

        .year-section {
            margin-bottom: 80px;
        }

        .year-header {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .items-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .item-card {
            transition: opacity 0.2s ease;
        }

        .item-card:hover {
            opacity: 0.8;
        }

        .item-header {
            display: flex;
            gap: 12px;
            margin-bottom: 8px;
            align-items: center;
        }

        .item-icon {
            font-size: 14px;
            flex-shrink: 0;
            opacity: 0.5;
        }

        .item-meta {
            flex: 1;
        }

        .item-category {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--primary);
            font-weight: 600;
        }

        .item-title {
            font-size: 16px;
            font-weight: 500;
            color: var(--primary);
            margin-top: 10px;
            margin-bottom: 4px;
            line-height: 1.7em;
            letter-spacing: -0.02em;
        }

        .item-link {
            text-decoration: none;
            color: var(--primary);
            transition: color 0.2s ease;
        }

        .item-link:hover {
            color: var(--accent);
        }

        .item-source {
            font-size: 10px;
            color: var(--tertiary);
            margin-bottom: 12px;
        }

        .item-preview {
            margin: 12px 0;
        }

        .item-preview img {
            width: 50%;
            height: auto;
            border-radius: 4px;
            border: 1px solid var(--border);
            display: block;
        }

        .item-comment {
            font-size: 16px;
            line-height: 1.7em;
            letter-spacing: -0.02em;
            color: #ccc;
            font-weight: normal;
            margin-top: 10px;
        }

        .item-date {
            font-size: 9px;
            color: var(--tertiary);
            margin-top: 12px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .external-link-icon {
            display: inline-block;
            margin-left: 2px;
            opacity: 0.4;
            font-size: 11px;
        }

        @media (max-width: 768px) {
            .year-section {
                margin-bottom: 64px;
            }

            .items-list {
                gap: 28px;
            }

            .item-preview img {
                width: 70%;
            }
        }

        @media (max-width: 480px) {
            .year-section {
                margin-bottom: 56px;
            }

            .items-list {
                gap: 24px;
            }

            .item-preview img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-to-main">Skip to main content</a>
    <div class="container">
        <nav class="sidebar site-nav" aria-label="Main navigation" data-nav></nav>

        <main class="main-content" id="main-content">
            <div class="content-wrapper">
                <header class="page-header">
                    <h1 class="page-title">Worth the Time</h1>
                    <p class="page-description">
                        A curated collection of things I've found valuable â€” movies, articles, videos, books, and more.
                        Each with a note on why I think it's worth your time.
                    </p>
                </header>

                <div class="timeline" id="timeline">
                    <!-- Content loaded dynamically -->
                </div>
                <div data-footer></div>
            </div>
        </main>
    </div>
    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script>
        // Category icons
        const categoryIcons = {
            'Movie': 'ðŸŽ¬',
            'Article': 'ðŸ“°',
            'Video': 'ðŸŽ¥',
            'Book': 'ðŸ“š',
            'Twitter Thread': 'ðŸ¦',
            'Podcast': 'ðŸŽ™ï¸',
            'Tool': 'ðŸ› ï¸'
        };

        // Format date
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Load recommendations from JSON
        async function loadRecommendations() {
            try {
                const response = await fetch('/content/recommendations.json');
                const data = await response.json();
                const timeline = document.getElementById('timeline');

                // Group by year
                const byYear = {};
                data.items.forEach(item => {
                    const year = new Date(item.date).getFullYear();
                    if (!byYear[year]) byYear[year] = [];
                    byYear[year].push(item);
                });

                // Sort years descending
                const years = Object.keys(byYear).sort((a, b) => b - a);

                years.forEach(year => {
                    const section = document.createElement('section');
                    section.className = 'year-section';

                    const header = document.createElement('h2');
                    header.className = 'year-header';
                    header.textContent = year;
                    section.appendChild(header);

                    const itemsList = document.createElement('div');
                    itemsList.className = 'items-list';

                    // Sort items by date descending within year
                    byYear[year].sort((a, b) => new Date(b.date) - new Date(a.date));

                    byYear[year].forEach(item => {
                        const article = document.createElement('article');
                        article.className = 'item-card';

                        let imageHtml = '';
                        if (item.image) {
                            imageHtml = `
                                <div class="item-preview">
                                    <img src="${item.image}" alt="${item.title} preview" loading="lazy">
                                </div>
                            `;
                        }

                        article.innerHTML = `
                            <div class="item-header">
                                <div class="item-icon">${categoryIcons[item.category] || 'ðŸ“Œ'}</div>
                                <div class="item-category">${item.category}</div>
                            </div>
                            <h3 class="item-title">
                                <a href="${item.url}" target="_blank" rel="noopener noreferrer" class="item-link">
                                    ${item.title}
                                    <span class="external-link-icon">â†—</span>
                                </a>
                            </h3>
                            <div class="item-source">${item.source}</div>
                            ${imageHtml}
                            <div class="item-comment">${item.comment}</div>
                            <div class="item-date">${formatDate(item.date)}</div>
                        `;

                        itemsList.appendChild(article);
                    });

                    section.appendChild(itemsList);
                    timeline.appendChild(section);
                });
            } catch (e) {
                console.error('Failed to load recommendations:', e);
            }
        }

        loadRecommendations();

        // Netlify Identity redirect
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/admin/";
                    });
                }
            });
        }
    </script>
</body>
</html>
